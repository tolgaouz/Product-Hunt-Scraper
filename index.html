<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <title>Scraping Application</title>
  </head>
  <body>
  <div class='container'>
    <h1 class="d-flex justify-content-center" center>Product Hunt Scraper</h1>
    <div class="row">
      <div class="container">
      <button type="button" id='choose-file' class="btn btn-dark">Choose File</button>
      <label id='upload-label'>No file has been chosen.</label>
      <label id='full-path' style='display:hidden'></label> 
      <button type="button" id='upload' class="btn btn-warning disabled" disabled>Upload</button>
      </div>
     </div>
    <div class="row mt-2">
      <div class="col-md-4">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">From</span>
          </div>
          <input type="text" class="form-control" id='start' placeholder="MM/DD/YYYY" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">To</span>
          </div>
          <input type="text" class="form-control" id='end' placeholder="MM/DD/YYYY" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="col-md-4">
        <button type="button" id='scrape' class="btn btn-success">Scrape Data</button>
        <button type="button" onclick='download_csv()' class="btn btn-info">Download as CSV</button>
      </div>
    </div>
     <div class="progress mt-2">
        <div class="progress-bar" id='progressbar' role="progressbar" style="width: 0%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
        <div class="mt-3" id="example-table" ></div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="renderer.js"></script>
    <script src="tablemaker.js"></script>
    <script type="text/javascript" src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
